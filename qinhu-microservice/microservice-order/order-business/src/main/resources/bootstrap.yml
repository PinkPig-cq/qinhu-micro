spring:
  main:
    allow-bean-definition-overriding: true
  #项目工程名，同时用于服务发现
  application:
    name: micro-order
  cloud:
    nacos:
      discovery:
        server-addr: ${nacos.ip}:8848
      config:
        server-addr:  ${nacos.ip}:8848
        file-extension: yaml
        #共享文件设置
        sharedConfigs: micro-common.yaml
#  jpa:
#    hibernate:
#      ddl-auto: create

#变量名字
nacos:
  ip: 139.199.165.188  #nacosd地址
  database: micro_order  #数据库名字

#配置 允许普罗米修斯主动拉取性能监控数据
management:
  metrics:
    export:
      prometheus:
        enabled: true
        step: 2s
        descriptions: true
  web:
    server:
      auto-time-requests: true
  endpoints:
    prometheus:
      id: springmetrics
    web:
      exposure:
        include: health,info,env,prometheus,metrics,httptrace,threaddump,heapdump,springmetrics



